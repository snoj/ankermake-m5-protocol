<div
    class="tab-pane fade{% if not configure %} show active{% endif %}"
    id="print"
    role="tabpanel"
    aria-labelledby="print-tab"
>
    <div class="container">
        <div class="row g-3">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title fs-4">Print G-Code File</div>
                        <div class="card-subtitle text-muted">
                            Supports <code>.gcode</code>, <code>.acode</code> and <code>.zip</code>
                        </div>
                    </div>
                    <div class="card-body">
                        <form
                            action="{{ url_for('app_api_ankerctl_file_upload') }}"
                            method="POST"
                            enctype="multipart/form-data"
                            id="gcode-upload-form"
                        >
                            <div class="input-group">
                                <input
                                    class="form-control"
                                    type="file"
                                    id="gcode_file"
                                    name="gcode_file"
                                    accept=".gcode,.acode,.zip"
                                    required
                                    aria-required="true"
                                />
                                <button
                                    class="btn btn-secondary submit"
                                    type="submit"
                                    id="gcode-upload"
                                    data-msg="Uploading Gcode to {{ printer.name }}"
                                >
                                    {{ macro.bi_icon("cloud-arrow-up-fill", "Upload") }}
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <span>Your print job will be sent to the printer, and started immediately.</span>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>
